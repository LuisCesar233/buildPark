
<ion-content>
  <ion-list inset>
    <ion-searchbar [(ngModel)]="search" (ionChange)="searchChange()" placeholder="que animal o planta"></ion-searchbar>
    <ion-item *ngFor="let item of animales" >
      <ion-item-sliding >
        <ion-item (click)="showD(item.id)">
          <ion-label color="danger" >{{item.nombre}}</ion-label>
          <ion-label >{{item.tipo}}</ion-label>
        <ion-thumbnail slot="start">
          <ion-img src="{{item.imagen[0].link}}"></ion-img>
        </ion-thumbnail>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option style="font-size: 10px;" [routerLink]="['/lista', item.id]">Details</ion-item-option>
      </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option style="font-size: 10px;" (click)="mapClick(item.id)" >MAPEOz</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer  [translucent]="true" style="text-align: -webkit-center; ">
  <ion-toolbar>
    <ion-buttons  style="width:75%;     place-content: center;
    border-bottom: solid;" >
      <ion-button href="home" style="width:30%"><ion-icon name="home" style="zoom:1.6"></ion-icon></ion-button>
      <ion-button href="lista" style="width:30%"><ion-icon name="search" large></ion-icon></ion-button>
      <ion-button href="scanner" style="width:30%"><ion-icon name="scan-circle" style="zoom:1.6"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
